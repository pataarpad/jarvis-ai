
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Jarvis AI</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #0f0; }
    button { padding: 1rem; font-size: 1.2rem; }
    #output { margin-top: 2rem; white-space: pre-line; }
    #error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Jarvis: a te asszisztensed</h1>
  <button onclick="startListening()">Beszélj JARVIS-hoz</button>
  <p id="output"></p>
  <p id="error"></p>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hu-HU';

    function startListening() {
      document.getElementById('error').textContent = "";
      recognition.start();
      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById('output').textContent = "Te: " + text;

        try {
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer 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'
            },
            body: JSON.stringify({
              model: "gpt-4o",
              messages: [{ role: "user", content: text }],
              temperature: 0.7
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error?.message || "API hiba");
          }

          const data = await response.json();
          const answer = data.choices[0].message.content;
          document.getElementById('output').textContent += "\nJarvis: " + answer;

          const utterance = new SpeechSynthesisUtterance(answer);
          utterance.lang = 'hu-HU';
          speechSynthesis.speak(utterance);

        } catch (err) {
          document.getElementById('error').textContent = "Hiba történt: " + err.message;
        }
      };
    }
  </script>
</body>
</html>
